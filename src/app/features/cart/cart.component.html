<div *ngIf="getOrders()?.length > 0; else keineBestellungenVorhanden">
  <div *ngFor="let order of getOrders().reverse()">
    <app-order [order]="order" [totalAmountOrderEur]="getTotalAmountOrderEur(order?.id)"></app-order>
  </div>
</div>

<ng-template #keineBestellungenVorhanden>
  <p>Es sind keine Bestellungen vorhanden!</p>
</ng-template>
