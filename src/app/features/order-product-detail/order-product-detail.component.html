<div class="row" *ngIf="product">
  <div class="col-sm-2">
    <img class="image-size" [src]="product?.image" />
  </div>

  <div class="col-sm-10">
    <table>
      <tr>
        <th>
          <h5>Bezeichnung:</h5>
        </th>
        <th>
          <h5>{{ product?.title }} ({{ product?.descriptionShort }})</h5>
        </th>
      </tr>
      <tr>
        <th>
          <h5>Menge:</h5>
        </th>
        <th>
          <h5>{{ product?.amount }}</h5>
        </th>
      </tr>
      <tr>
        <td>
          <h5>Preis:</h5>
        </td>
        <td>
          <h5>
            {{
            product?.price
            | calculateToEur: product?.currency
            | currency: "EUR"
            }}
          </h5>
        </td>
      </tr>
      <tr>
        <td>
          <h5>Beschreibung:</h5>
        </td>
        <td>
          <h5>{{ product?.descriptionLong }}</h5>
        </td>
      </tr>
    </table>
  </div>
</div>
