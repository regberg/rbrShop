<div class="row" *ngIf="product">
  <div class="col-sm-2">
    <img class="image-size" [src]="product?.image" />
  </div>

  <div class="col-sm-10">
    <table>
      <tr>
        <th>
          <h5>Bezeichnung:</h5>
        </th>
        <th>
          <h5>
            <b> {{ product?.title }} ({{ product?.descriptionShort }}) </b>
          </h5>
        </th>
      </tr>
      <tr>
        <th>
          <h5>Menge:</h5>
        </th>
        <th>
          <h5>
            <b>{{ product?.amount }}</b>
          </h5>
        </th>
      </tr>
      <tr>
        <td>
          <h5>Preis:</h5>
        </td>
        <td>
          <h5>
            <b>{{
              product?.price
              | calculateToEur: product?.currency
              | currency: "EUR"
              }}</b>
          </h5>
        </td>
      </tr>
      <tr>
        <td>
          <h5>Beschreibung:</h5>
        </td>
        <td>
          <h5>
            <b>{{ product?.descriptionLong }}</b>
          </h5>
        </td>
      </tr>
    </table>
  </div>
</div>

</div>
