<div class="row">
  <div class="col-sm-1">

  </div>

  <a class="col-sm-3 link-colour" [routerLink]="['order-product-detail', prod?.id]">
    <b>{{ prod.title }}</b>
  </a>

  <a class="col-sm-3 link-colour" [routerLink]="['order-product-detail', prod?.id]">
