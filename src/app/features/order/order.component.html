<p>Offene Bestellung vom {{ order.date | date: "dd.MM.yyyy, HH:mm:ss" }}</p>

  <div *ngFor="let prod of order.products">
    <app-order-product [prod]="prod"></app-order-product>
  </div>

  <p>Gesamtsumme: {{ getTotalAmoutEur() | currency: "EUR" }}</p>
</div>
