<div class="product-item" appChangeBackgroundColor>
  <div class="row">
    <div class="col-sm-1">
      <img class="image-size" src="{{ product?.image }}" alt="Hier Bildtitel einfÃ¼gen" />
    </div>

    <div class="col-sm-11">
      <div class="row">
        <div class="col-sm-11">
          <h2>{{ product?.title | uppercase }}</h2>
        </div>

        <div class="col-sm-11">
          <h4>{{ product?.descriptionShort }}</h4>
          <h5>
            Menge: {{ product?.amount }}, Preis:
            {{
            product?.price
            | calculateToEur: product?.currency
            | currency: "EUR"
            }}
          </h5>
        </div>

        <div class="col-sm-11">
          <button appChangeBackgroundColor title="In den Warenkorb" (click)="clickOnCart()">
            <fa-icon [icon]="faCartPlus"></fa-icon>
          </button>
        </div>

        <div class="product-details col-sm-11" (click)="showLongDescription = !showLongDescription" [title]="
            showLongDescription
              ? 'Produktdetails zuklappen'
              : 'Produktdetails aufklappen'
          ">
          <fa-icon [icon]="showLongDescription ? faCaretSquareUp : faCaretSquareDown"></fa-icon>
          <h5 *ngIf="showLongDescription">{{ product?.descriptionLong }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
