<div *ngIf="searchString; else listProducts">
  <p>Suchergebnisse: {{ numberResults }}</p>
</div>

<ng-template #listProducts>
  <p>Produktanzahl: {{ numberResults }}</p>
</ng-template>

<div *ngFor="let product of products$ | async">
  <app-product-item [product]="product" (assignProductToActualOrderEventEmitter)="
      assignProductToActualOrder($event)">
  </app-product-item>
</div>
